<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Unit-converter.css">
    <title>Unit Converter</title>
</head>
<body>
    <header>
        <h1>Metric/Imperical unit conversion</h1>
        <input class="first-input" id="input-el" type="number">
        <button id="convert-btn">Convert</button>
    </header>

    <div class="main">

        <div class="card" id="length-el">
            <h4>Length (Meter/Feet)</h4> 
            <p class="length-input" id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>

        <div class="card" id="volume-el">
            <h4>Volume (Liters/Gallons)</h4> 
            <p class="volume-input" id="volume-el">0 Liters = 0.000 feet | 0 Gallons = 0.000 meters</p>
        </div>

        <div class="card" id="Mass-el">
            <h4>Mass (Kilogram/Pounds)</h4> 
            <p class="mass-input" id="mass-el">0 Kilograms = 0.000 feet | 0 Pounds = 0.000 meters</p>
        </div>

    </div>
    <script src="Unit-converter.js"></script>
</body>
</html>
